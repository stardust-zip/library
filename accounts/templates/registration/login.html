<html>
    <head>
        <title>Login</title>
        <style>
            body {
                background-image: linear-gradient(to right, purple, darkblue);
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #login-form {
                height: 20vh;
                width: 200px;
                background-color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                border: none;
                border-radius: 10px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div id="login-form">
            <form method="post">
                {% csrf_token %} {% if form.errors %}
                <p>Your username and password didn't match</p>
                {% endif %}

                <label>Username:</label>
                <input type="text" name="username" autofocus required />
                <br />
                <br />
                <label>Password:</label>
                <input type="text" name="password" required />
                <br />
                <br />
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
